<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Neon Cyberpunk Snake</title>
    <style>
        /* Cyberpunk Theme & Reset */
        :root {
            --bg-color: #050505;
            --grid-line: #1a1a1a;
            --neon-green: #39ff14;
            --neon-pink: #ff00ff;
            --neon-blue: #00ffff;
            --text-color: #e0e0e0;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            user-select: none;
            -webkit-user-select: none;
        }

        /* CRT Scanline Effect */
        body::before {
            content: " ";
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            z-index: 10;
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
        }

        h1 {
            margin: 10px 0;
            font-size: 2rem;
            text-transform: uppercase;
            text-shadow: 0 0 5px var(--neon-green), 0 0 10px var(--neon-green);
            letter-spacing: 4px;
            z-index: 11;
        }

        #game-container {
            position: relative;
            box-shadow: 0 0 20px rgba(57, 255, 20, 0.2);
            border: 2px solid var(--grid-line);
            z-index: 5;
        }

        canvas {
            background-color: #000;
            background-image: 
                linear-gradient(var(--grid-line) 1px, transparent 1px),
                linear-gradient(90deg, var(--grid-line) 1px, transparent 1px);
            background-size: 20px 20px;
            display: block;
        }

        #ui-layer {
            margin-top: 10px;
            display: flex;
            gap: 20px;
            z-index: 11;
            font-size: 1.2rem;
        }

        .stat-box {
            padding: 5px 15px;
            border: 1px solid var(--neon-blue);
            box-shadow: 0 0 5px var(--neon-blue);
            background: rgba(0, 255, 255, 0.1);
        }

        #game-over-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 20;
            display: none; /* Hidden by default */
        }

        #game-over-overlay h2 {
            color: var(--neon-pink);
            font-size: 3rem;
            text-shadow: 0 0 10px var(--neon-pink);
            margin-bottom: 20px;
        }

        button.restart-btn {
            background: transparent;
            color: var(--neon-green);
            border: 2px solid var(--neon-green);
            padding: 10px 25px;
            font-size: 1.2rem;
            font-family: inherit;
            cursor: pointer;
            text-transform: uppercase;
            box-shadow: 0 0 10px var(--neon-green);
            transition: all 0.2s;
        }

        button.restart-btn:hover {
            background: var(--neon-green);
            color: #000;
            box-shadow: 0 0 20px var(--neon-green);
        }

        .controls-hint {
            margin-top: 15px;
            font-size: 0.8rem;
            color: #666;
            z-index: 11;
            text-align: center;
        }

        /* Ad Space Styling */
        .ad-container {
            margin-top: 20px;
            width: 320px; /* Mobile banner standard */
            height: 50px;
            border: 1px dashed var(--grid-line);
            background: rgba(0, 255, 0, 0.05);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--neon-green);
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            z-index: 15;
        }

        @media (min-width: 600px) {
            .ad-container {
                width: 468px; /* Larger banner for desktop */
                height: 60px;
            }
        }
    </style>
</head>
<body>

    <h1>Neon Snake</h1>

    <div id="ui-layer">
        <div class="stat-box">SCORE: <span id="score">0</span></div>
        <div class="stat-box">HIGH: <span id="high-score">0</span></div>
    </div>

    <div id="game-container">
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        
        <div id="game-over-overlay">
            <h2>GAME OVER</h2>
            <button class="restart-btn" onclick="resetGame()">Try Again</button>
        </div>
    </div>

    <!-- ADVERTISEMENT SECTION START -->
    <!-- Yahan apna Ad code paste karein -->
    <div class="ad-container">
        <span>Ads Space (Paste Code Here)</span>
    </div>
    <!-- ADVERTISEMENT SECTION END -->

    <div class="controls-hint">
        Use ⬆️⬇️⬅️➡️ to Move • Swipe on Mobile
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreEl = document.getElementById('score');
        const highScoreEl = document.getElementById('high-score');
        const gameOverOverlay = document.getElementById('game-over-overlay');

        // Game Settings
        const gridSize = 20; // Size of one square
        const tileCount = canvas.width / gridSize; // 20x20 grid
        let gameSpeed = 100; // ms per frame
        let lastRenderTime = 0;
        let gameRunning = true;
        
        // State
        let score = 0;
        let highScore = localStorage.getItem('snakeHighScore') || 0;
        highScoreEl.textContent = highScore;

        // Snake
        let snake = [
            {x: 10, y: 10}, // Head
            {x: 10, y: 11},
            {x: 10, y: 12}
        ];
        let dx = 0;
        let dy = -1; // Moving up initially
        let nextDx = 0;
        let nextDy = -1;

        // Food
        let food = {x: 15, y: 15};

        // --- Game Loop ---
        function gameLoop(currentTime) {
            if (gameRunning) {
                window.requestAnimationFrame(gameLoop);
                const secondsSinceLastRender = (currentTime - lastRenderTime) / 1000;
                if (secondsSinceLastRender < gameSpeed / 1000) return;
                
                lastRenderTime = currentTime;
                update();
                draw();
            }
        }

        // --- Logic ---
        function update() {
            // Update direction from buffer to prevent rapid-key reversal suicide
            dx = nextDx;
            dy = nextDy;

            // Move Snake
            const head = {x: snake[0].x + dx, y: snake[0].y + dy};

            // Wall Collision Check
            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
                gameOver();
                return;
            }

            // Self Collision Check
            for (let i = 0; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    gameOver();
                    return;
                }
            }

            snake.unshift(head); // Add new head

            // Food Check
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                scoreEl.textContent = score;
                
                // Increase speed slightly every 50 points
                if (score % 50 === 0 && gameSpeed > 50) {
                    gameSpeed -= 2;
                }

                placeFood();
                // Don't pop the tail, so it grows
            } else {
                snake.pop(); // Remove tail if no food eaten
            }
        }

        function placeFood() {
            // Random position
            let validPosition = false;
            while (!validPosition) {
                food.x = Math.floor(Math.random() * tileCount);
                food.y = Math.floor(Math.random() * tileCount);

                // Ensure food doesn't spawn on snake
                validPosition = true;
                for (let part of snake) {
                    if (part.x === food.x && part.y === food.y) {
                        validPosition = false;
                        break;
                    }
                }
            }
        }

        function gameOver() {
            gameRunning = false;
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('snakeHighScore', highScore);
                highScoreEl.textContent = highScore;
            }
            gameOverOverlay.style.display = 'flex';
        }

        function resetGame() {
            snake = [{x: 10, y: 10}, {x: 10, y: 11}, {x: 10, y: 12}];
            nextDx = 0;
            nextDy = -1;
            dx = 0;
            dy = -1;
            score = 0;
            gameSpeed = 100;
            scoreEl.textContent = score;
            placeFood();
            gameOverOverlay.style.display = 'none';
            gameRunning = true;
            window.requestAnimationFrame(gameLoop);
        }

        // --- Rendering ---
        function draw() {
            // Clear Screen (handled by CSS background mostly, but we clear rect for transparency logic if needed)
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw Food (Neon Pink Glow)
            ctx.fillStyle = '#ff00ff';
            ctx.shadowBlur = 15;
            ctx.shadowColor = "#ff00ff";
            ctx.beginPath();
            ctx.arc(
                (food.x * gridSize) + gridSize/2, 
                (food.y * gridSize) + gridSize/2, 
                gridSize/2 - 2, 
                0, 
                Math.PI * 2
            );
            ctx.fill();

            // Draw Snake (Neon Green Glow)
            ctx.shadowBlur = 10;
            ctx.shadowColor = "#39ff14";
            snake.forEach((part, index) => {
                ctx.fillStyle = index === 0 ? '#ffffff' : '#39ff14'; // White head, green body
                
                // Draw slightly smaller rects for 'segmented' look
                ctx.fillRect(
                    part.x * gridSize + 1, 
                    part.y * gridSize + 1, 
                    gridSize - 2, 
                    gridSize - 2
                );
            });

            // Reset shadow for performance
            ctx.shadowBlur = 0;
        }

        // --- Input Handling ---
        document.addEventListener('keydown', changeDirection);

        function changeDirection(event) {
            const LEFT_KEY = 37;
            const RIGHT_KEY = 39;
            const UP_KEY = 38;
            const DOWN_KEY = 40;

            const keyPressed = event.keyCode;
            const goingUp = dy === -1;
            const goingDown = dy === 1;
            const goingRight = dx === 1;
            const goingLeft = dx === -1;

            if (keyPressed === LEFT_KEY && !goingRight) {
                nextDx = -1; nextDy = 0;
            }
            if (keyPressed === UP_KEY && !goingDown) {
                nextDx = 0; nextDy = -1;
            }
            if (keyPressed === RIGHT_KEY && !goingLeft) {
                nextDx = 1; nextDy = 0;
            }
            if (keyPressed === DOWN_KEY && !goingUp) {
                nextDx = 0; nextDy = 1;
            }
        }

        // --- Touch Controls (Swipe) ---
        let touchStartX = 0;
        let touchStartY = 0;

        canvas.addEventListener('touchstart', function(e) {
            touchStartX = e.changedTouches[0].screenX;
            touchStartY = e.changedTouches[0].screenY;
            e.preventDefault(); // Prevent scrolling
        }, {passive: false});

        canvas.addEventListener('touchmove', function(e) {
            e.preventDefault(); // Prevent scrolling while playing
        }, {passive: false});

        canvas.addEventListener('touchend', function(e) {
            let touchEndX = e.changedTouches[0].screenX;
            let touchEndY = e.changedTouches[0].screenY;
            handleSwipe(touchStartX, touchStartY, touchEndX, touchEndY);
        }, false);

        function handleSwipe(sx, sy, ex, ey) {
            let xDiff = ex - sx;
            let yDiff = ey - sy;

            // Determine if swipe was mostly horizontal or vertical
            if (Math.abs(xDiff) > Math.abs(yDiff)) {
                // Horizontal
                if (xDiff > 0 && dx !== -1) { // Right
                    nextDx = 1; nextDy = 0;
                } else if (xDiff < 0 && dx !== 1) { // Left
                    nextDx = -1; nextDy = 0;
                }
            } else {
                // Vertical
                if (yDiff > 0 && dy !== -1) { // Down
                    nextDx = 0; nextDy = 1;
                } else if (yDiff < 0 && dy !== 1) { // Up
                    nextDx = 0; nextDy = -1;
                }
            }
        }

        // Resize handling for very small screens to keep aspect ratio
        function resizeGame() {
            const size = Math.min(window.innerWidth - 20, 400);
            // We actually keep internal resolution 400x400 but scale with CSS if needed
            // The CSS max-width handles this, but we ensure the canvas doesn't overflow
            if (window.innerWidth < 420) {
                canvas.style.width = (window.innerWidth - 40) + 'px';
                canvas.style.height = (window.innerWidth - 40) + 'px';
            }
        }
        window.addEventListener('resize', resizeGame);
        resizeGame();

        // Start Game
        resetGame();

    </script>
</body>
  </html>
